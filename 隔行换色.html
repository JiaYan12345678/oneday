<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			p {
				width: 50px;
				height: 50px;
				background-color: lightblue;
			}
		</style>
	</head>
	<body>
		<p></p>
		<p></p>
		<p></p>
		<p></p>
		<p></p>
		<p></p>
		<button>隔行变色</button>
		<script type="text/javascript">
			document.querySelector("button").onclick=function(){
				document.querySelectorAll("p:nth-of-type(2n)")[0].style.backgroundColor="red";
				document.querySelectorAll("p:nth-of-type(2n)")[1].style.backgroundColor="red";
				document.querySelectorAll("p:nth-of-type(2n)")[2].style.backgroundColor="red";
				document.querySelectorAll("p:nth-of-type(2n+1)")[0].style.backgroundColor="blue";
				document.querySelectorAll("p:nth-of-type(2n+1)")[1].style.backgroundColor="blue";
				document.querySelectorAll("p:nth-of-type(2n+1)")[2].style.backgroundColor="blue";
			}
		</script>
	</body>
</html>
